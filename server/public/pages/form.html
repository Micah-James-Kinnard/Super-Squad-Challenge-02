<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="/submit-form" method="POST">
      <label for="superHeroName">Name:</label>
      <input type="text" id="superHeroName" name="name" required /><br /><br />
      <label for="universe">Universe:</label>
      <input type="text" id="universe" name="universe" required /><br /><br />
      <label for="powers">Powers:</label><br />
      <textarea
        id="powers"
        name="powers"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h1>User Management</h1>
    <form id="updateForm">
      <label for="currentSuperHeroName">Current name:</label>
      <input type="text" id="currentSuperHeroName" required /><br /><br />
      <label for="currentPowers">Current powers:</label>
      <input type="text" id="currentPowers" required /><br /><br />
      <label for="newSuperHeroName">New name:</label>
      <input type="text" id="newSuperHeroName" required /><br /><br />
      <label for="newPowers">New powers:</label>
      <input type="text" id="newPowers" required /><br /><br />
      <button type="submit">Update User</button>
    </form>
    <h1>Show Users</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Superhero Name</th>
          <th>Superhero Powers</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- data of users will be rendered here -->
      </tbody>
    </table>
    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentName = document.getElementById("currentSuperHeroName").value;
          const currentEmail = document.getElementById("currentPowers").value;
          const newName = document.getElementById("newSuperHeroName").value;
          const newEmail = document.getElementById("newPowers").value;
          try {
            const response = await fetch(
              `/update-user/${currentName}/${currentEmail}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ newName, newEmail }),
              }
            );
            const data = await response.json();
            console.log(data);
            renderUsers();
            // alert("Message is: " + data.message);
          } catch (error) {
            alert("Error updating superhero: " + error.message);
          }
        });
      async function fetchUsers() {
        try {
          const response = await fetch("/users");
          if (!response.ok) {
            throw new Error("Error fetching users. Response not ok");
          }
          // there could be an error getting response/fetching the endpoint
          console.log(response);
          const users = await response.json();
          // there could be an error parsing the response
          // console.log(users);
          return users;
        } catch (error) {
          console.error("There was a problem");
          console.error(error);
        }
      }

      async function renderUsers() {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";
        try {
          const users = await fetchUsers();
          if (Array.isArray(users) && users.length > 0) {
            users.forEach((user) => {
              const row = `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
              tableBody.innerHTML += row;
            });
          }
        } catch (error) {}
      }
      document.addEventListener("DOMContentLoaded", renderUsers);
    </script>
  </body>
</html>
